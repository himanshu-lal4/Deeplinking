<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Redirecting...</title>
    <script type="text/javascript">
      // Function to get the screen name and communityPostId from the URL query parameters
      async function getScreenAndPostId() {
        const urlParams = new URLSearchParams(window.location.search);
        const screen = urlParams.get("screen") || "CommunityPost"; // Set default screen if missing
        const communityPostId = urlParams.get("communityPostId") || "defaultId"; // Set default ID if missing
        console.log("Screen:", screen);
        console.log("CommunityPostId:", communityPostId);
        return { screen, communityPostId };
      }

      window.onload = async function () {
        const userAgent =
          navigator.userAgent || navigator.vendor || window.opera;
        const { screen, communityPostId } = await getScreenAndPostId(); // Fetch screen and ID
        const encodedId = await encodeURIComponent(communityPostId);

        if (/android/i.test(userAgent)) {
          // Redirect Android users to intent URL with dynamic screen
          window.location.href = `intent://open/${screen}/${communityPostId}#Intent;scheme=onesquareapp;package=com.onesquare_app;end`;
        } else if (/iPad|iPhone|iPod/.test(userAgent) && !window.MSStream) {
          // Redirect iOS users to custom URL scheme with dynamic screen
          window.location.href = `onesquareapp://open/${screen}/${communityPostId}`;
        } else {
          // Optionally handle other platforms or show an error message
          // alert("This link is only supported on mobile devices.");
        }
      };
    </script>
  </head>
  <body>
    <p>
      If you are not redirected,
      <a href="onesquareapp://open/CommunityPost"
        >click here to open onesquare</a
      >.
    </p>
  </body>
</html>
